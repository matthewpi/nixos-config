name: CI

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  nix-flake-check:
    name: nix flake check
    runs-on: ubuntu-22.04
    permissions:
      contents: read
    steps:
      - name: Code checkout
        uses: actions/checkout@8e5e7e5ab8b370d6c329ec480221332ada57f0ab # v3.5.2

      - name: Install Nix
        uses: DeterminateSystems/nix-installer-action@129f07902485941992791c670de648dbe572a9ac # v3

      - name: nix flake check
        env:
          NIXPKGS_ALLOW_UNFREE: 1
        # The `--impure` flag is required to respect `NIXPKGS_ALLOW_UNFREE`.
        run: nix flake check --impure
